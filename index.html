<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureWatchlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="company">
            <!-- <img src="/images/Purple Smile Face Logo only.png" alt="logo"> -->
            <h1 src="/images/Spot-it-Over typeface.png" alt="company-type" id="typeface">PureWatchlist</h1>
        </div>
        <div class="nav">
            <button class="nav-item" id="nav-search-btn">Search</button>
            <button class="nav-item" id="nav-my-watchlist-btn">My Watchlist</button>
        </div>
    </div>
    <div class="main-body">
        <h1>Find any title and add to your watchlist!</h1>
        <form class="search-form" onsubmit="event.preventDefault()">
            <input type="search" name="main-search-bar" id="movie-search-bar" placeholder="Search">
            <button id="movie-search-btn" for="main-search-bar">&#9906;</button>
        </form>
        <div class="movie-search-results">
        </div>
    </div>
    <script type="module" src="watchlist-app.js"></script>
    <script src="https://kit.fontawesome.com/5f9e23cb49.js" crossorigin="anonymous"></script>
</body>
</html>
